<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wix Studio Development - 365.JPG</title>
    
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600;700&display=swap" rel="stylesheet">
<canvas id="webgl-canvas" style="width:100%; height:100%; display:block;"></canvas>

<style>
        @font-face {
            font-family: 'PP Neue Corp';
            src: url('https://cdn.prod.website-files.com/6717aac16c9ea22eeef1e79e/6717de2d56e40b921572d2d9_PPNeueCorp-TightUltrabold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        body, html {
            width: 100%;
            height: 100%;
            background: #09090B;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "PP Neue Corp", sans-serif;

        }

        #app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5vw;

        }

        .hero {
            position: relative;
            z-index: 2;
            max-width: 90%;
            width: 100%;

        }

        h1, h2 {
            margin: 0;
            padding: 0;
            user-select: none;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            mix-blend-mode: difference;
            color: white;
        }

        h1 {
            font-size: clamp(32px, 4.5vw, 100px);
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.5px;
            
            margin: 0 auto;
        }

        h2 {
            font-size: clamp(18px, 2.5vw, 42px);
            font-weight: 600;
            line-height: 1.5;

            margin: 12px auto 0;
            opacity: 0.9;
        }

        #webgl-canvas {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            object-fit: cover;
        }

        /* Бегущая строка */
        .marquee {
            position: absolute;
            bottom: 1vh;
            width: 100%;
            overflow: hidden;
            z-index: 3;
            font-size: clamp(18px, 2vw, 26px);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .marquee-content {
            display: flex;
            gap: 2vw; /* Равномерный отступ */
            min-width: 100%;
        }

        .marquee-track {
            display: flex;
            flex-wrap: nowrap;
            gap: 2vw;
            animation: marquee-scroll 30s linear infinite;
            align-items: center;
        }

        /* SVG-разделитель */
        .divider {
            width: 25px;
            height: auto;
            min-width: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes marquee-scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>

<body>
    
    <div id="app">
        <div class="hero">
            <h1>Custom Wix Studio Templates & Advanced Development</h1>
<h2>Tailored design, custom code, and seamless performance for your business</h2>

        </div>
        <canvas id="webgl-canvas"></canvas>
    </div>

    <!-- Бегущая строка -->
    <div class="marquee">
        <div class="marquee-content">
            <div class="marquee-track" id="marquee-track"></div>
        </div>
    </div>

    <script>
        const phrases = [
            "HIGH-PERFORMANCE WEBSITES ON WIX STUDIO",
            "ADVANCED CODING & CUSTOM DESIGN SOLUTIONS",
            "SEAMLESS, SCALABLE, AND CONVERSION-FOCUSED",
            "CUSTOM BOOKING SYSTEMS & ONLINE APPOINTMENTS",
            "INTEGRATION WITH PAYMENT GATEWAYS & E-COMMERCE SOLUTIONS",
            "API CONNECTIVITY & CUSTOM AUTOMATION",
            "MEMBERSHIPS, SUBSCRIPTIONS & CLIENT PORTALS"
        ];

        const marqueeTrack = document.getElementById("marquee-track");

        function createMarqueeContent() {
            marqueeTrack.innerHTML = "";

            for (let i = 0; i < 2; i++) {
                phrases.forEach((phrase, index) => {
                    const container = document.createElement("div");
                    container.style.display = "flex";
                    container.style.alignItems = "center";
                    container.style.gap = "2vw";

                    const span = document.createElement("span");
                    span.textContent = phrase;

                    // Добавляем разделитель после каждой фразы
                    const divider = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    divider.setAttribute("class", "divider");
                    divider.setAttribute("width", "30");
                    divider.setAttribute("height", "10");
                    divider.setAttribute("viewBox", "0 0 50 10");

                    [5, 25, 45].forEach(cx => {
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", cx);
                        circle.setAttribute("cy", "5");
                        circle.setAttribute("r", "5");
                        circle.setAttribute("fill", "white");
                        divider.appendChild(circle);
                    });

                    container.appendChild(span);
                    container.appendChild(divider);

                    marqueeTrack.appendChild(container);
                });
            }
        }

        createMarqueeContent();
    </script>
